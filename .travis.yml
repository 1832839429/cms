language: python
sudo: false

cache:
 directories:
  - $HOME/virtualenv

env:
  global:
  - CACHE_DIR="$HOME/virtualenv"
  - PYTHONIOENCODING=UTF8

python:
  - 2.7
  - 3.4

before_install:
  - travis/before_install.sh

install:
  - travis/install-pip.sh
  - travis/install-tools.sh

script:
  - travis/tests-unit.sh
  - travis/tests-long.sh

after_success:
  - coveralls
